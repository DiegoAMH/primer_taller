<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Médicos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Centro Medico Suba</h1>
    </header>
    <main>
        <h2>Registro Médicos</h2>
            <form id="registro-medicos-form">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br>

        <label for="cedula">Número de Cédula:</label>
        <input type="text" id="cedula" name="cedula" required><br>

        <label for="consultorio">Número de Consultorio:</label>
        <input type="text" id="consultorio" name="consultorio" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br>

        <label for="especialidad">Especialidad:</label>
        <select id="especialidad" name="especialidad">
            <option value="">----------Seleccione una opcion-----------</option>
            <option value="Medicina general">Medicina general</option>
            <option value="Cardiología">Cardiología</option>
            <option value="Medicina interna">Medicina interna</option>
            <option value="Dermatología">Dermatología</option>
            <option value="Rehabilitación física">Rehabilitación física</option>
            <option value="Psicología">Psicología</option>
            <option value="Odontología">Odontología</option>
            <option value="Radiología">Radiología</option>
        </select><br>
        <a href="index.html"><input type="button" value="Volver"></a>
        <input type="submit" value="Enviar">
        
    </form>
    </main>
    <footer>
        <h2>Realizado por: Diego Alejandro Mendoza H.</h2>
        <p>Grupo 1 desarrollo web backend</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
